<!DOCTYPE html>
<html>
<head>
    <title>SmartPrice</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Assuming you have Poppins font */
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            color: #fff;
            font-size: 2rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* You might need to adjust the styling for the form to match the overall design */
        form {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1>Welcome to SmartPrice</h1>
    <p>Find the best deals on your favorite products.</p>

    <form action="{% url 'pricefinder:product_search' %}" method="GET">
        <input type="text" name="q" placeholder="Search for a product" required>
        <button type="submit">Search</button>
    </form>

</body>
</html>
