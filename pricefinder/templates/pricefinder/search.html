{% extends 'base.html' %} 

{% block content %}
  <h2>Search for Products</h2>

  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="search_query">Enter Product URL or Name:</label>
      <input type="text" class="form-control" id="search_query" name="search_query" placeholder="Enter URL or Name">
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>

{% endblock %}
