{% extends 'base.html' %}

{% block content %}
  <h2>Product Details: {{ product.name }}</h2>

  {% if prices %}
    <table class="table">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Price</th>
          <th>Source</th> 
        </tr>
      </thead>
      <tbody>
        {% for price in prices %}
          <tr>
            <td>{{ price.timestamp }}</td>
            <td>{{ price.price }}</td>
            <td>{{ price.source }}</td> 
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No price history found.</p>
  {% endif %}

{% endblock %}
